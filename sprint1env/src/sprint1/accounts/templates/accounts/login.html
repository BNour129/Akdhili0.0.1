{% extends 'base_layout.html' %}
{% load staticfiles %}
{% load material_form %}
{% block content %}
<form method="POST">
  <div class="container">
  <h1>Log in</h1>
  <form class="site-form" action="{% url 'accounts:login' %}" method="post">
       {% csrf_token %}
       {{ form }}
       {% if request.GET.next %}
      <input type="hidden" name="next" value="{{ request.GET.next }}" />
       {% endif %}
      <input type="submit" value="Login" />
  </form>
  <p>Don't have an account? <a href="{% url 'accounts:signup' %}">Sign Up</a></p>
</form>
</div>
{% endblock %}
